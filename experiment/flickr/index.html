	<!-- page specific experiments, run the plugins developed above -->
	<script type="text/javascript">
		$(document).ready(function() {
			$('#machine_tag_toggle_show').click(function(){
				$(this).hide(); $('#machine_tag_toggle_hide').show();
				$('#themachinetags').show();
			})
			$('#machine_tag_toggle_hide').click(function(){
				$(this).hide(); $('#machine_tag_toggle_show').show();
				$('#themachinetags').hide();
			});
			
			$('.photoImgDiv img').bind('click',function(e){
				var $img = $(this);
				var img_offset = $img.offset();
				var o = {} o.height = 100; o.width = 100; o.name = 'undefined';
				
				$('<div></div>').addClass('person').css({
					'left'		: (e.pageX - img_offset.left - (o.width/2))+'px',
					'top'		: (e.pageY - img_offset.top - (o.height/2))+'px',
					'height'	: o.height+'px',
					'width'		: o.width+'px'
				}).insertAfter($img);
			});
		});
	</script>
	
	<link rel="stylesheet" media="screen,projection" href="css/c_photo.css.v1.55.14.css">
	<style type="text/css">
		body {background-color: #fff;padding: 20px;}

		#photo h3 { font-size: 18px; color: #FF0084; font-weight: normal; margin-bottom: 10px; }
		#photo a {text-decoration: none;}
		body div#photo a:hover, body div#photo a:focus, body div#photo a:active {color: #0259C4;}
		#photo a.Grey {color: #C9C9C9; text-decoration: none; font-size: 11px;}
		#photo #button_bar, #photo .photoImgDiv, #photo #About {clear: left; float: left; width: 502px;}
		#photo .TagList {margin: 0 0 0 520px;}
		#photo .TagList h4 {padding-top: 26px;}
		#photo #thetags div a.Plain, #photo #themachinetags a {vertical-align: top;}
		#photo #themachinetags img {vertical-align: bottom;}
		
		.photoImgDiv {
			position: relative;
		}
		.photoImgDiv div.person {
			position: absolute;
			border: 1px solid #fff;
		}
	</style>
